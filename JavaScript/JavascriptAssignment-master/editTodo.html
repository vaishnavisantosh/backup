<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="./CSS/reset.css">
            <link rel="stylesheet" href="./CSS/normalise.css">
            <link rel="stylesheet" href="./CSS/todo.css">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
            <script src="./JS/editTodo.js"></script>
    </head>

    <body onload="showParticularTodo();">

        <div class=header>
            
            
                            
           <nav class="navigationbar">
                <a href="#">Home</a>
                <a href="#">View My Profile</a>
                <a href="#"> LogOut</a>
                                    
            </nav>
                                
                            
                            
        </div>

        


        <div class="toDoForm">
            
            ToDo Name:
            <input type="text" placeholder="Todo Name" id="itemName">
            <br>
            <br>
            Category:
            <input type="radio" name="cate"  id="office" value="Office"> 
                    <label>Office</label>
    
            <input type="radio" name="cate"  id="social" value="Social"> 
                    <label>Social</label>

            <input type="radio" name="cate" id="personal" value="Personal">
                    <label>Personal</label> 
            <br>
            <br>
            Due Date:
            <input type="date" id="todoDueDate">
            <br>
            <br>
            Set Remainder: <input type="checkbox" >
            <input type="date" id="toRemainder">
            <br>
            <br>
            Make Todo Public:
            <input type="radio" id="isPublic" value="clicked" name="ispublic" >
            <br>
            <br>
            Add Todo Description:
            <input type="text" id="description">
            <br>
            <br>
            <br>

            <input type="button" value="Save" id="saveBtn" onclick="saveItem();">
            <input type="button" value="GO Back" onclick="goBack();" 




        </div>




    </body>
</html>
